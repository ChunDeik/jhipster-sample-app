name: Application CI/CD

on: [push, pull_request]

jobs:
  build:
    name: Build Application
    runs-on: ubuntu-latest
    outputs:
      docker_image: ${{ steps.set_image.outputs.image }}
    steps:
      - uses: actions/checkout@v2

      - uses: actions/setup-node@v3
        with:
          node-version: 20.15.0

      - uses: actions/setup-java@v2
        with:
          distribution: 'adopt'
          java-version: '17.x'

      - name: Install node.js packages
        run: npm install

      - name: Build JAR with Maven
        run: ./mvnw -Pprod clean verify

      - name: Build Docker image
        run: docker build -t ${{ secrets.DOCKER_HUB_USERNAME }}/jhipster-sample-app:latest .

      - name: Push Docker image to Docker Hub
        run: docker push ${{ secrets.DOCKER_HUB_USERNAME }}/jhipster-sample-app:latest

      - name: Set Docker image name
        id: set_image
        run: echo "image=${{ secrets.DOCKER_HUB_USERNAME }}/jhipster-sample-app:latest" >> $GITHUB_OUTPUT

  backend-test:
    name: Backend Tests
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - uses: actions/setup-node@v3
        with:
          node-version: 20.15.0
      - uses: actions/setup-java@v2
        with:
          distribution: 'adopt'
          java-version: '17.x'
      - name: Run backend test
        run: |
          chmod +x mvnw
          npm run ci:backend:test

  frontend-test:
    name: Frontend Tests
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - uses: actions/setup-node@v3
        with:
          node-version: 20.15.0

      - name: Install Angular CLI globally
        run: npm install -g @angular/cli

      - name: Install node.js packages
        run: npm install

      - name: Run frontend test
        run: npm run ci:frontend:test

  e2e:
    name: E2E Tests
    runs-on: ubuntu-latest
    needs: [build]
    steps:
      - uses: actions/checkout@v2
      - uses: actions/setup-node@v3
        with:
          node-version: 20.15.0

      - name: 'E2E: Package'
        run: npm run ci:e2e:package
      - name: 'E2E: Prepare'
        run: npm run ci:e2e:prepare
      - name: 'E2E: Run'
        run: npm run ci:e2e:run
      - name: 'E2E: Teardown'
        run: npm run ci:e2e:teardown

  deploy:
    name: Deploy Locally with Docker Compose
    runs-on: ubuntu-latest
    needs: [build, backend-test, frontend-test, e2e]
    steps:
      - uses: actions/checkout@v2

      - name: Log in to Docker Hub
        run: echo "${{ secrets.DOCKER_HUB_TOKEN }}" | docker login -u "${{ secrets.DOCKER_HUB_USERNAME }}" --password-stdin

      - name: Set Docker image name env
        run: echo "DOCKER_IMAGE_NAME=${{ secrets.DOCKER_HUB_USERNAME }}/jhipster-sample-app:latest" >> $GITHUB_ENV

      - name: Install docker-compose
        run: |
          sudo curl -L "https://github.com/docker/compose/releases/download/v2.20.2/docker-compose-linux-x86_64" -o /usr/local/bin/docker-compose
          sudo chmod +x /usr/local/bin/docker-compose
          docker-compose version

      - name: Run app using Docker Compose
        run: docker-compose -f src/main/docker/app.yml up -d

      - name: Wait for app to be ready
        run: |
          for i in {1..40}; do
            if curl -f http://localhost:8080/management/health; then
              echo "App is ready!"
              exit 0
            fi
            echo "Waiting for app..."
            sleep 5
          done
          echo "App did not start in time"
          docker-compose logs
          exit 1

      # - name: Tear down Docker
      #   if: always()
      #   run: docker-compose -f src/main/docker/app.yml down
