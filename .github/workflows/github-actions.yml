name: JHipster CI/CD Pipeline
on: [push, pull_request]

jobs:
  build-and-test:
    name: Build and Test
    runs-on: ubuntu-latest
    if: "!contains(github.event.head_commit.message, '[ci skip]') && !contains(github.event.head_commit.message, '[skip ci]')"
    timeout-minutes: 40
    env:
      NODE_VERSION: 20.15.0
      SPRING_OUTPUT_ANSI_ENABLED: DETECT
      SPRING_JPA_SHOW_SQL: false
      JHI_DISABLE_WEBPACK_LOGS: true
      NG_CLI_ANALYTICS: false

    steps:
      - uses: actions/checkout@v2

      - uses: actions/setup-node@v1
        with:
          node-version: 20.15.0

      - uses: actions/setup-java@v2
        with:
          distribution: 'adopt'
          java-version: '17.x'

      - name: Install node.js packages
        run: npm install

      - name: Run backend tests
        run: |
          chmod +x mvnw
          npm run ci:backend:test

      - name: Run frontend tests
        run: npm run ci:frontend:test

      - name: Package application
        run: npm run java:jar:prod

      - name: Run E2E tests
        run: |
          npm run ci:e2e:package
          npm run ci:e2e:prepare
          npm run ci:e2e:run
          npm run ci:e2e:teardown

  deploy:
    name: Deploy with Docker
    needs: build-and-test
    runs-on: ubuntu-latest
    if: github.ref == 'refs/heads/main' # Only deploy on main branch

    steps:
      - uses: actions/checkout@v2

      - name: Build Docker image
        run: |
          docker-compose -f src/main/docker/app.yml build
          docker tag jhipstersampleapplication ${{ secrets.DOCKER_HUB_USERNAME }}/jhipster-sample-app:latest

      - name: Push Docker image
        if: github.ref == 'refs/heads/main'
        run: docker push ${{ secrets.DOCKER_HUB_USERNAME }}/jhipster-sample-app:latest

      - name: Deploy to staging
        run: |
          docker-compose -f src/main/docker/app.yml down
          docker-compose -f src/main/docker/app.yml up -d
